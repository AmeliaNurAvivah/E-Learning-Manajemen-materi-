<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "E-Learning" }}</title>

    <!-- ICON -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS GLOBAL -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/elearning.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="nav-left">
        <i class="fa-solid fa-graduation-cap"></i>
        <span class="brand">E-Learning</span>
    </div>

    <nav class="nav-right">
        <a href="/">Dashboard</a>

        {% if session.get("role") == "dosen" %}
            <a href="/dosen/tugas">Tugas</a>
            <a href="/logout">Logout</a>

        {% elif session.get("role") == "mahasiswa" %}
            <a href="/mahasiswa/tugas">Tugas Saya</a>
            <a href="/logout">Logout</a>

        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>
</header>

<!-- ================= CONTENT ================= -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <p>Â© {{ now().year if now else "2025" }} E-Learning System</p>
</footer>

</body>
</html>
